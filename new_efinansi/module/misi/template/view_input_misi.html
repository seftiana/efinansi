<script type="text/javascript" language="javascript" charset="utf-8">

    function Popup(url){
        showPopup(url,'',550,550);
    }
// ]]>
</script>
<h1>
    Misi
</h1>
<br />
<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="{CLASS_PESAN}">
    {ISI_PESAN}
</div>
<br />
<!-- /patTemplate:tmpl -->

<form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput" name="frmInput">
    <input type="hidden" name="data_id" value="{MISI_ID}" />
    <table class="table-edit" width="100%">
        <tr class="subhead">
            <th colspan="2">
                {TITLE} Misi
            </th>
        </tr>
        <tr>
            <th>
                Visi
            </th>
            <td>
                <input type="hidden" name="visi_id" value="{VISI_ID}" id="visi_id" />
                <input type="text" name="visi_nama" value="{VISI_NAMA}" size="30" onclick="javascript('{URL_VISI}');" onfocus="Popup('{URL_VISI}');" readonly id="visi_nama" />
                <input type="button" name="btnVisi" value=" ... " onclick="Popup('{URL_VISI}');" /> *
            </td>
        </tr>
        <tr>
            <th>
                Kode
            </th>
            <td>
                <input type="text" name="kode" id="kode" value="{MISI_KODE}" size="25" MAXLENGTH="20" /> *
            </td>
        </tr>
        <tr>
            <th>
                Nama
            </th>
            <td>
                <textarea name="nama" id="nama" rows="3" cols="45" style="resize:none;">{MISI_NAMA}</textarea> 
                <span style="vertical-align:top;">*</span>
            </td>
        </tr>
        <tr class="buttons">
            <th>
                &nbsp;
            </th>
            <td>
                <input type="submit" name="btnsimpan" value=" {BUTTON} " class="buttonSubmit"/>
                <input  type="submit"  name="btnbalik" value=" Batal " class="buttonSubmit"/>
            </td>
        </tr>
    </table>
</form>
<br />
   <div class="petunjuk-area">
      <h4><!-- patTemplate:gtfwgetconfig config="language" name="petunjuk" / -->:</h4>
      <ul>
         <li><!-- patTemplate:gtfwgetconfig config="language" name="info_wajib_diisi" / --></li>
      </ul>
   </div>
