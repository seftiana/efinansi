<script language="javascript" type="text/javascript">
   function setParent(xid, xlabel) {
      var form       = document.forms['frmInput'];
      form['ikk_id'].value    = xid;
      form['ikk'].value       = xlabel;
      popupClose();
   }
</script>

      <tr>
         <th colspan="2">
            <h2>
               <strong> <!-- patTemplate:gtfwgetconfig config="language" name="pencarian" / --> </strong>

      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="nama" / -->

            <input type="text" name="nama" value="{NAMA}" size="35" />

      </tr>
      <tr>
