<script language="javascript" type="text/javascript">
	function setParent(xid, xlabel, nominal, nominal_hidden) {
		window.opener.document.getElementById('mak').value=xid;
		window.opener.document.getElementById('mak_label').value=xlabel;
      window.opener.document.getElementById('nominal_disetujui').value=nominal;
      window.opener.document.getElementById('nominal_disetujui_hidden').value=nominal_hidden;
      window.opener.document.getElementById('nominal').value=nominal_hidden;
      window.opener.document.getElementById('nominal').setAttribute('readonly', 'true');
      window.opener.document.getElementById('nominal').onkeyup();
		window.opener.document.getElementById('nominal').onblur();
		window.close();
	}
</script>
