<script type="text/javascript">
var xhr_reset_form = {
   '.xhr_simple_form': function(element) {
      element.onreset   = function(){
         var dest    = /\sdest_(.*?)\s/.exec(' '+this.className+' ');
         var url     = this.getAttribute('action');
         var target  = this.getAttribute('data-target');
         if(typeof(target) != 'undefined' && target != null){
            urlActions     = target;
         }else{
            urlActions     = url;
         }
         if(dest){
            GtfwAjax.replaceContentWithUrl(dest[1], urlActions + '&ascomponent=1');
         }

         return false;
      }
   }, 
   '.xhr_form': function(element) {
      element.onreset   = function(){
         var dest    = /\sdest_(.*?)\s/.exec(' '+this.className+' ');
         var url     = '?mod=home&sub=Home&act=view&typ=html';
         var target  = this.getAttribute('data-target');
         if(typeof(target) != 'undefined' && target != null){
            urlActions     = target;
         }else{
            urlActions     = url;
         }
         if(dest){
            GtfwAjax.replaceContentWithUrl(dest[1], urlActions + '&ascomponent=1');
         }

         return false;
      }
   }
}

Behaviour.register(xhr_reset_form);

function Pilih (id, kode, nama) {
   var kegiatanId    = document.getElementById('kegiatan_id');
   var kegiatan      = document.getElementById('txt_kegiatan');
   var kegiatan_kode = document.getElementById('kegiatan_kode');
   if(typeof(kegiatan_id) != 'undefined' && kegiatanId != null){
      kegiatanId.value  = id;
   }
   if(typeof(kegiatan) != 'undefined'  && kegiatan != null){
      kegiatan.value    = nama;
   }
   if(typeof(kegiatan_kode) != 'undefined' && kegiatan_kode != null){
      kegiatan_kode.value  = kode;
   }

   popupClose();
}
</script>
