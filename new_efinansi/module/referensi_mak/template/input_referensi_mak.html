<!-- patTemplate:tmpl name="content" -->
<script language="javascript" type="text/javascript">
function bukaPopupPaguBas(xurl) {
    showPopup(xurl,'',600,500);
}
function bukaPopupCoa(xurl) {
    showPopup(xurl,'',600,500);
}
</script>
<h1>
    <!-- patTemplate:gtfwgetconfig config="language" name="referensi_mak" / -->
</h1>
<br/>
<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="{CSS}">
    {ISI_PESAN}
</div>
<br/>
<!-- /patTemplate:tmpl -->

<form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput" >
<input type="hidden" name="dataId" value="{ID}"  />
<table class="table-edit" width="100%">
<tr class="subhead">
    <th colspan="2">
        {JUDUL} <!-- patTemplate:gtfwgetconfig config="language" name="referensi_mak" / -->
    </th>
</tr>

	<tr>
        <th width="150">
            <!-- patTemplate:gtfwgetconfig config="language" name="kode_coa" / -->
        </th>
        <td>
            <input type="text" id="kode_coa" name="kode_coa" value="{KODE_COA}" size="20" readonly="readonly" onclick="bukaPopupCoa('{URL_POPUP_COA}')" onfocus="bukaPopupCoa('{URL_POPUP_COA}')" />&nbsp;
            <input type="hidden" id="id_coa" name="id_coa" value="{ID_COA}"/>
            <input type="button"  name="btnShift" onclick="javascript:bukaPopupCoa('{URL_POPUP_COA}')" value=" ... " />
            
        </td>
    </tr>
    <tr>
        <th width="150">
            <!-- patTemplate:gtfwgetconfig config="language" name="nama_coa" / -->
        </th>
        <td>
            <input type="text" id="nama_coa" name="nama_coa" value="{NAMA_COA}" size="20" readonly="readonly" />
        </td>
    </tr>
    <tr>
        <th width="150">
            <!-- patTemplate:gtfwgetconfig config="language" name="kode" / -->
        </th>
        <td>
            <input type="text" name="kode" value="{KODE}" size="20"/>&nbsp;*
        </td>
    </tr>
    <tr>
        <th width="150">
            <!-- patTemplate:gtfwgetconfig config="language" name="nama" / -->
        </th>
        <td>
            <textarea name="nama" id="nama" rows="2" cols="35" style="resize:none;">{NAMA}</textarea>
            <span style="vertical-align:top;">&nbsp;*</span>
        </td>
    </tr>
	<tr>
        <th width="150">
            <!-- patTemplate:gtfwgetconfig config="language" name="kode_rkakl_pagu_bas" / -->
        </th>
		<td>
		    <input type="text" id="kode_pagubas" name="kode_pagubas" value="{KODE_PAGUBAS}" size="35" readonly="readonly" onclick="bukaPopupPaguBas('{URL_POPUP_PAGUBAS}')" onfocus="bukaPopupPaguBas('{URL_POPUP_PAGUBAS}')" />&nbsp;*
		    <input type="hidden" id="id_pagubas" name="id_pagubas" value="{ID_PAGUBAS}"/>
		    <input type="button"  name="btnShift" onclick="javascript:bukaPopupPaguBas('{URL_POPUP_PAGUBAS}')" value=" ... " />
		    
		</td>
	</tr>
	<tr>
        <th width="150">
            <!-- patTemplate:gtfwgetconfig config="language" name="set_aktif" / -->
        </th>
        <td>
		    <input type="radio" name="status_aktif" value="Y" {AKTIF_YA} /> Ya
		    <input type="radio" name="status_aktif" value="T" {AKTIF_TIDAK} /> Tidak
	    </td>
    </tr>
    <tr>
        <th width="150">
            <!-- patTemplate:gtfwgetconfig config="language" name="nilai_default" / -->
        </th>
        <td>
		    <input type="radio" name="nilai_default" value="K" {KREDIT_SELECT} /> Kredit
		    <input type="radio" name="nilai_default" value="D" {DEBET_SELECT} /> Debit
	    </td>
    </tr>
    <tr>
        <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="bas_tipe" / -->
        </th>
        <td>
            <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" 
            name="bas_tipe"  / -->
        </td>
    </tr>
    <tr class="buttons">
        <th>&nbsp;
        </th>
        <td>
        <input type="submit" name="btnsimpan" value=" Simpan " class="buttonSubmit"/>
        <input  type="submit"  name="btnbalik" value=" Batal " class="buttonSubmit"/>
        </td>
    </tr>
</table>

<div id="calc" style="margin:20px; margin-bottom:50px; position:absolute; z-index:999999">
&nbsp;
</div>
</form>

<div class="petunjuk-area" id="petunjuk">
<h4>
    <!-- patTemplate:gtfwgetconfig config="language" name="petunjuk" / -->
</h4>
<ul>
<li>
    <!-- patTemplate:gtfwgetconfig config="language" name="info_wajib_diisi" / -->
</li>
</ul>
</div>
<!-- /patTemplate:tmpl -->
