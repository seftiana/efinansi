<script type="text/javascript">
var dataKomponen  = {KOMPONEN_DATA};
setdata     = function(id){
   var components = dataKomponen[id];
   var form       = document.forms['frmInput'];

   var programId     = form['program'];
   var programNama   = form['program_nama'];
   var programLabel  = document.getElementById('program_label');
   var kegiatanId    = form['kegiatan'];
   var kegiatanNama  = form['kegiatan_nama'];
   var kegiatanLabel = document.getElementById('kegiatan_label');
   var komponenId    = form['sub_kegiatan'];
   var komponenNama  = form['sub_kegiatan_nama'];

   programId.value         = components['program_id'];
   programNama.value       = components['program_nama'];
   programLabel.innerHTML  = components['program_nama'];
   kegiatanId.value        = components['kegiatan_id'];
   kegiatanNama.value      = components['kegiatan_nama'];
   kegiatanLabel.innerHTML = components['kegiatan_nama'];
   komponenId.value        = components['komponen_id'];
   komponenNama.value      = components['komponen_nama'];

   popupClose();
}
</script>
