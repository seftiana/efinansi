<!-- patTemplate:tmpl name="content" -->
<h1>
   <!-- patTemplate:gtfwgetconfig config="language" name="renstra" / -->
</h1>
<br />
<table width="100%" class="table-details">

      <tr class="subhead">
         <th colspan="2">
            <span class="toolbar" style="float: none;">
               <a href="{URL_RETURN}" class="xhr dest_subcontent-element">
                  <img src="images/icons/16/icon-back.gif" alt="back" /> Kembali
               </a>
            </span>
         </th>
      </tr>
   </thead>
   <tbody>
      <!-- patTemplate:tmpl name="data_renstra" -->
      <tr>
         <th style="width: 135px;">
            <!-- patTemplate:gtfwgetconfig config="language" name="nama" / -->
         </th>
         <td>
            {NAMA}
         </td>
      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="tanggal_awal" / -->
         </th>
         <td>
            <!-- patTemplate:var name="TANGGAL_AWAL" modifier="gtfwindonesiandate" format="long" separator=" " / -->

      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="tanggal_akhir" / -->
         </th>
         <td>
            <!-- patTemplate:var name="TANGGAL_AKHIR" modifier="gtfwindonesiandate" format="long" separator=" " / -->
         </td>
      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="pimpinan" / -->
         </th>
         <td>
            {PIMPINAN}
         </td>
      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="visi" / -->
         </th>
         <td>
            {VISI}
         </td>
      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="misi" / -->
         </th>
         <td>
            {MISI}
         </td>
      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="tema" / -->
         </th>
         <td>
            {TUJUAN_UMUM}
         </td>

      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="tujuan" / -->
         </th>
         <td>
            {TUJUAN_KHUSUS}
         </td>
      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="catatan" / -->
         </th>
         <td>
            {CATATAN}
         </td>
      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="sasaran" / -->
         </th>
         <td>
            {SASARAN}
         </td>
      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="strategi" / -->
         </th>
         <td>
            {STRATEGI}
         </td>
      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="indikator_kinerja" / -->
         </th>
         <td>
            {KEBIJAKAN}
         </td>
      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="status" / -->
         </th>
         <td>
            <label>
               <!-- patTemplate:tmpl name="status_aktif" type="condition" conditionvar="STATUS" -->
                  <!-- patTemplate:sub condition="ACTIVE" -->
                     <img src="images/icons/16/icon-done-16x16.png" style="margin-bottom: -4px; margin-right: 6px;" /> <strong>AKTIF</strong>
                  <!-- /patTemplate:sub -->
                  <!-- patTemplate:sub condition="NOT_ACTIVE" -->
                     <img src="images/icons/16/icon-warning-16x16.gif" style="margin-bottom: -4px; margin-right: 6px;" /> <strong>TIDAK AKTIF</strong>
                  <!-- /patTemplate:sub -->
               <!-- /patTemplate:tmpl -->
            </label>
         </td>
      </tr>
      <tr class="subhead">
         <th colspan="2">
            <!-- patTemplate:gtfwgetconfig config="language" name="periode_tahun" / -->

            <table class="table-common" width="100%">

                  <tr>
                     <th rowspan="2" style="width: 30px;">

                     <th rowspan="2">

                     </th>

                     </th>
                     <th style="width: 18px;">

                     </th>
                  </tr>

               <tbody>
                  <!-- patTemplate:tmpl name="data_grid" type="condition" conditionvar="DATA_EMPTY" -->

                           <td colspan="6">
                              <center>
                                 <em>
                                    <!-- patTemplate:gtfwgetconfig config="language" name="data_kosong" / -->
                                 </em>
                              </center>
                           </td>
                        </tr>
                     <!-- /patTemplate:sub -->
                     <!-- patTemplate:sub condition="NO" -->
                        <!-- patTemplate:tmpl name="data_list" -->
                           <tr class="{CLASS_NAME}">
                              <td style="text-align: center;">
                                 {NOMOR}
                              </td>
                              <td>
                                 {NAMA}
                              </td>
                              <td>
                                 <!-- patTemplate:var name="TANGGAL_AWAL" modifier="gtfwindonesiandate" format="long" separator=" " / -->
                              </td>
                              <td>
                                 <!-- patTemplate:var name="TANGGAL_AKHIR" modifier="gtfwindonesiandate" format="long" separator=" " / -->
                              </td>
                              <td class="links">
                                 <!-- patTemplate:tmpl name="periode_aktif" type="condition" conditionvar="STATUS" -->
                                    <!-- patTemplate:sub condition="YES" -->
                                       <a href="javascript:void(0);">
                                          <img src="images/icons/16/tick_circle.png" alt="aktif" />
                                       </a>
                                    <!-- /patTemplate:sub -->
                                    <!-- patTemplate:sub condition="NO" -->
                                       <a href="javascript:void(0);">
                                          <img src="images/icons/16/icon-warning-16x16.gif" alt="aktif" />
                                       </a>
                                    <!-- /patTemplate:sub -->
                                 <!-- /patTemplate:tmpl -->
                              </td>
                              <td class="links">
                                 <!-- patTemplate:tmpl name="periode_open" type="condition" conditionvar="STATUS" -->
                                    <!-- patTemplate:sub condition="YES" -->
                                       <a href="javascript:void(0);">
                                          <img src="images/icons/16/green.gif" alt="open" />
                                       </a>
                                    <!-- /patTemplate:sub -->
                                    <!-- patTemplate:sub condition="NO" -->
                                       <a href="javascript:void(0);">
                                          <img src="images/icons/16/lamp-red.gif" alt="open" />
                                       </a>
                                    <!-- /patTemplate:sub -->
                                 <!-- /patTemplate:tmpl -->
                              </td>
                           </tr>
                        <!-- /patTemplate:tmpl -->
                     <!-- /patTemplate:sub -->
                  <!-- /patTemplate:tmpl -->
               </tbody>
            </table>
            <!-- end: Table List -->
         </td>
      </tr>
      <!-- /patTemplate:tmpl -->

</table>
<!-- /patTemplate:tmpl -->
