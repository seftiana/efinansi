                           </a>

<script type="text/javascript">
function Pilih(kegId, kegKode, kegNama, id, kode, nama){
   var kegiatan      = '';
   var output        = '';
   if(kegKode != '' && typeof(kegKode) != 'undefined'){
      kegiatan       = kegKode + ' - ' + kegNama;
   }
   if(kode != '' && typeof(kode) != 'undefined'){
      output         = kode + ' - ' + nama;
   }

   document.getElementById('kegiatanId').value     = kegId;
   document.getElementById('kegiatan').value       = kegiatan;
   document.getElementById('label-kegiatan').innerHTML = kegiatan;
   document.getElementById('outputId').value       = id;
   document.getElementById('output').value         = output;

   popupClose();
}
</script>
