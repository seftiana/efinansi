<script language="javascript" type="text/javascript">
   function setParent(xid, xlabel) {
      document.getElementById('satker').value=xid;
      document.getElementById('satker_label').value=xlabel;
      document.getElementById('unitkerja').value='';
      document.getElementById('unitkerja_label').value='';
      popupClose();
   }
</script>
