<script type='text/javascript'>

function setParent(obj,id,kode,nama,isdebet) {

   var random=Math.floor(Math.random()*666);
   
   if (isdebet == 1) {
      jenis = 'Debet';
   } else {
      jenis = 'Kredit';
   }

   var tr = document.createElement('tr');
   var td_kode = document.createElement('td');
   var td_nama = document.createElement('td');
   var td_delete = document.createElement('td');
   var td_isdebet = document.createElement('td');
   /*var tbodi = window.opener.document.getElementById("table-{TIPE_POPUP}");*/

   td_kode.innerHTML = '<input type="hidden" name="data[tambah][id][]" value="' + id + '" /> ' + '<input type="hidden" name="data[tambah][kode][]" value="' + kode + '" /> ' + kode;
    td_nama.innerHTML = '<input type="hidden" name="data[tambah][nama][]" value="' + nama + '" /> ' + nama;
   td_isdebet.innerHTML = '<input type="hidden" name="data[tambah][isdebet][]" value="' + isdebet + '" /> ' + jenis;
    td_delete.innerHTML = '<a href="javascript:void(null)" title="Hapus" onclick="hapus_akun(this)"><img src="images/button-delete.gif" alt="Hapus" /></a>';

   tr.appendChild(td_kode);
   tr.appendChild(td_nama);
   tr.appendChild(td_isdebet);
   tr.appendChild(td_delete);
   tbodi.appendChild(tr);
   /*obj.style.display='none';*/
   document.getElementById(obj).style.display='none';
}

</script>
