<script type='text/javascript'>
function setParent(obj,id,kode,nama) {

   var random=Math.floor(Math.random()*666);

   var tr = document.createElement('tr');
   var td_kode = document.createElement('td');
   var td_nama = document.createElement('td');
   var td_nilai = document.createElement('td');
   var td_delete = document.createElement('td');
   var tbodi = document.getElementById("table-tbody-kredit");

   td_kode.innerHTML = '<input type="hidden" name="data[kredit][tambah][id][]" value="' + id + '" /> ' + '<input type="hidden" name="data[kredit][tambah][kode][]" value="' + kode + '" /> ' + kode;
   td_nama.innerHTML = '<input type="hidden" name="data[kredit][tambah][nama][]" value="' + nama + '" /> ' + nama;
   td_nilai.innerHTML = '<input class="gvFloat" type="text" name="data[kredit][tambah][nilai][]" style="text-align:right" id="' + random + '" />';
   td_delete.innerHTML = '<a href="javascript:void(null)" title="Hapus" onclick="hapus_akun(this)"><img src="images/button-delete.gif" alt="Hapus" /></a>';

   tr.appendChild(td_kode);
   tr.appendChild(td_nama);
   tr.appendChild(td_nilai);
   tr.appendChild(td_delete);
   tbodi.appendChild(tr);
   gValidation20090108['.gvFloat'](td_nilai.getElementsByTagName('input')[0]);
   obj.style.display='none';
}
</script>
