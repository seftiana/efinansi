<h1>RKAKL Komponen</h1>

   <div class="notebox-alert">
      {ISI_PESAN}

   <!-- /patTemplate:tmpl -->
   <form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput" >

      <table class="table-edit" width="100%">
         <tr class="subhead">
            <th colspan="2">{JUDUL} RKAKL Komponen</th>
         </tr>
         <tr>
            <th width="150"><!-- patTemplate:gtfwgetconfig config="language" name="kode" / --></th>
            <td><input type="text" name="kode" value="{KODE}" size="20"/>&nbsp;*</td>
         </tr>
         <tr>
            <th width="150"><!-- patTemplate:gtfwgetconfig config="language" name="nama" / --></th>
            <td><input type="text" name="nama" value="{NAMA}" size="50"/>&nbsp;*</td>
         </tr>
         <tr class="buttons">
            <th>&nbsp;
            </th>
            <td>
               <input type="submit" name="btnsimpan" value=" Simpan " class="buttonSubmit"/>
               <input  type="submit"  name="btnbalik" value=" Batal " class="buttonSubmit"/>
            </td>
         </tr>
      </table>
      <div id="calc" style="margin:20px; margin-bottom:50px; position:absolute; z-index:999999">
   &nbsp;
   </div>
   </form>
   
   <div class="petunjuk-area" id="petunjuk">
