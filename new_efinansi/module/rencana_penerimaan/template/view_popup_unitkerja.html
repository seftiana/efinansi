<script language="javascript" type="text/javascript">
   function setParent(xid, xlabel) {
      var frmSearch  = document.forms['filterbox'];
      var frmInput   = document.forms['frmInput'];
      if(frmSearch){
         var unitId     = frmSearch['unit_id'];
         var unitNama   = frmSearch['unit_nama'];

         unitId.value   = xid;
         unitNama.value = xlabel;
      }

      if(frmInput){
         var txtUnitId     = frmInput.elements['unit_id'];
         var txtUnitNama   = frmInput.elements['unit_nama'];

         var txtAlokasiPusat  = frmInput.elements['alokasi_pusat'];
         var txtAlokasiUnit   = frmInput.elements['alokasi_unit'];
         var txtId            = frmInput.elements['kodepenerimaan_id'];
         var txtKode          = frmInput.elements['kodepenerimaan_kode'];
         var txtNama          = frmInput.elements['kodepenerimaan_nama'];
         var label            = document.getElementById('namapenerimaan_labelx');

         if (txtUnitId.value != xid) {
            txtUnitId.value      = xid;
            txtUnitNama.value    = xlabel;

            txtAlokasiPusat.value   = '';
            txtAlokasiUnit.value    = '';
            txtId.value             = '';
            txtKode.value           = '';
            txtNama.value           = '';
            label.innerHTML         = '';
         };
      }

      popupClose();
   }
</script>
