<script language="javascript" type="text/javascript">
   function setParent(id,nama) {
      var form = document.forms['frmInput'];
      /**
      <!-- patTemplate:tmpl name="show_clear" type="condition" conditionvar="IS_SHOW" -->
         <!-- patTemplate:sub condition="YES" -->
      if(form.unit_id.value != id ) {
        document.getElementById('subunit_id').value='';
        document.getElementById('subunit_nama_ro').value='';
        document.getElementById('subunit_nama_hidden').value='';
     }
          <!-- /patTemplate:sub -->
       <!-- /patTemplate:tmpl -->
      */
       form.unit_id.value = id;
       form.unit_nama_ro.value= nama;
       form.unit_nama_hidden.value= nama;

       /**
       * kosongkan field form setelah memilih unit kembali
        */
       form.program.value= '';
       form.program_label.value='';
       form.subprogram.value= '';
       form.subprogram_label.value='';
       form.kegiatanref.value= '';
       form.kegiatanref_label.value='';
      popupClose();
   }
</script>
