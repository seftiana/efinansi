<h1><!-- patTemplate:gtfwgetconfig config="language" name="manajemen_kode_penerimaan" / --></h1>
<br />
<form method="POST" name="frmKegiatan" action="{URL_SEARCH}" class="dataquest xhr_simple_form dest_subcontent-element" id="filterbox">

   <table >
      <tr>
         <th colspan="2"><h2><strong><!-- patTemplate:gtfwgetconfig config="language" name="pencarian" / --></strong></h2></th>
      </tr>	           
		 <tr>
            <th width="150"><!-- patTemplate:gtfwgetconfig config="language" name="kode" / --></th>
            <td><input type="text" name="kode" value="{SEARCH_KP_KODE}" size="30" />
         </tr>  
         <tr>
            <th><!-- patTemplate:gtfwgetconfig config="language" name="nama_kode" / --></th>
            <td><input type="text" name="nama" value="{SEARCH_KP_NAMA}" size="30" />
         </tr>         
      <tr>
         <th>&nbsp;</th>
         <td>
            <input type="submit" name="btncari" value=" <!-- patTemplate:gtfwgetconfig config="language" name="tampilkan" / --> &raquo;" class="buttonSubmit"/>
         </td>
      </tr>
   </table>
</form>

<br />
   
   <!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->

      {ISI_PESAN}

      </div>
   </div>
   <table class="table-common" width="100%">
      <tr>
         <th width="5"><!-- patTemplate:gtfwgetconfig config="language" name="no" / --></th>	 
         <th style="width: 95px;"><!-- patTemplate:gtfwgetconfig config="language" name="kode_penerimaan" / --></th>
         <th><!-- patTemplate:gtfwgetconfig config="language" name="nama_penerimaan" / --></th>
		 <th><!-- patTemplate:gtfwgetconfig config="language" name="nama_coa" / --></th>         
		 <th><!-- patTemplate:gtfwgetconfig config="language" name="keterangan" / --></th>
		 <th><!-- patTemplate:gtfwgetconfig config="language" name="aktif" / --></th>
		 <th style="width: 95px;display:none">
		   MAP
		 </th>
         <th width="65"><!-- patTemplate:gtfwgetconfig config="language" name="aksi" / --></th>
      </tr>
      <!-- patTemplate:tmpl name="data_grid" type="condition" conditionvar="IS_DATA_EMPTY" -->
         <!-- patTemplate:sub condition="YES" -->
         <tr><td colspan="7" align="center"><em>--<!-- patTemplate:gtfwgetconfig config="language" name="data_kosong" / -->--</em></td></tr>

            <!-- patTemplate:tmpl name="data_item" -->

		       <td>{DATA_KODE}</td>
               <td>{DATA_NAMA}</td>
               <td>{DATA_NAMA_COA}</td>
			   <td align="center" style="width: 65px;">{DATA_TIPE}</td>
			   <td align="center" style="width: 35px;">{DATA_AKTIF}</td>
			   <td align="center" style="width: 95px;display:none">
			      {DATA_MAK_KODE}
			   </td>
               <td class="links" align="center">
                  {DATA_URL_EDIT}
				  {DATA_URL_DELETE}
               </td>
            </tr>
            <!-- /patTemplate:tmpl -->
         <!-- /patTemplate:sub -->
