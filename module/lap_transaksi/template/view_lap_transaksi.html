<!-- patTemplate:tmpl name="content" -->
<script language="javascript" type="text/javascript">
   var xpopup;
   function bukaPopupCetak(xurl) {
      xpopup = window.open(xurl,'xpopup','width=900,height=600,resizable=yes,scrollbars=yes,right=0;center');
      xpopup.focus();
   }
</script>
<h1><!-- patTemplate:gtfwgetconfig config="language" name="laporan_transaksi" / --></h1>
<br />
<form method="POST" action="{URL_SEARCH}" class="dataquest xhr_simple_form dest_subcontent-element" id="filterbox">
   <table>
      <tr>
         <th colspan="2"><h2><strong><!-- patTemplate:gtfwgetconfig config="language" name="pencarian" / --></strong></h2></th>
      </tr>
      <tr>
         <th width="150"><!-- patTemplate:gtfwgetconfig config="language" name="kata_kunci" / --></th>
         <td>
            <input type="text" name="key" id="key" value="{KEY}" size="25" />
       </td>
      </tr>
      <tr>
         <th><!-- patTemplate:gtfwgetconfig config="language" name="interval_pencatatan" / --></th>
         <td>
            <!-- patTemplate:gtfwrendermodule module="tanggal" submodule="Tanggal" action="view" name="tanggal_awal"  / -->
            <!-- patTemplate:gtfwgetconfig config="language" name="s_d" / -->
            <!-- patTemplate:gtfwrendermodule module="tanggal" submodule="Tanggal" action="view" name="tanggal_akhir"  / -->
         </td>
      </tr>
      <tr>
         <th width="150">
            <!-- patTemplate:gtfwgetconfig config="language" name="tipe_transaksi" / -->
         </th>
         <td>
            <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="tipe_transaksi"  / -->
         </td>
      </tr>
      <tr>
         <th>&nbsp;</th>
         <td>
            <input type="submit" name="btncari" value=" Tampilkan &raquo;" class="buttonSubmit"/>
         </td>
      </tr>
   </table>
</form>

<br />

   <!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
   <div class="{CLASS_PESAN}">
      {ISI_PESAN}
   </div>
   <!-- /patTemplate:tmpl -->
   <br />
   <div class="pageBar">
   <!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
      <div class="toolbar">
         <a href="javascript:void(0)" onclick="bukaPopupCetak('{URL_CETAK}')" title="Cetak" >
            <img src="images/button-print.gif" alt="Cetak"><!-- patTemplate:gtfwgetconfig config="language" name="cetak" / -->
         </a>
         <a href="{URL_EXCEL}" title="Export Excel" target="_blank">
            <img src="images/icons/16/export_excel.gif" alt=""> <!-- patTemplate:gtfwgetconfig config="language" name="excel" / -->
         </a>
         <!-- patTemplate:tmpl name="cetak_rtf" visibility="hidden" -->
            <a href="{URL_RTF}" title="Export Rtf" ><img src="images/button-simpan.gif" alt=""> <!-- patTemplate:gtfwgetconfig config="language" name="rtf" / --></a>
         <!-- /patTemplate:tmpl -->
      </div>
   </div>
   <table class="table-common" width="100%">
      <tr>
         <th><!-- patTemplate:gtfwgetconfig config="language" name="no" / -->.</th>
         <th><!-- patTemplate:gtfwgetconfig config="language" name="tanggal" / --></th>
         <th><!-- patTemplate:gtfwgetconfig config="language" name="referensi" / --></th>
         <th><!-- patTemplate:gtfwgetconfig config="language" name="catatan" / --></th>
         <th><!-- patTemplate:gtfwgetconfig config="language" name="nilai_rp" / --></th>
         <th><!-- patTemplate:gtfwgetconfig config="language" name="tipe" / --></th>
      </tr>
      <!-- patTemplate:tmpl name="data_transaksi" type="condition" conditionvar="TRANSAKSI_EMPTY" -->
         <!-- patTemplate:sub condition="YES" -->
         <tr><td colspan="6" align="center"><em>--<!-- patTemplate:gtfwgetconfig config="language" name="data_kosong" / -->--</em></td></tr>
         <!-- /patTemplate:sub -->
         <!-- patTemplate:sub condition="NO" -->
            <!-- patTemplate:tmpl name="data_transaksi_item" -->
            <tr class="{CLASS_TD_NAME}">
               <td align="center">{NUMBER}</td>
               <td>{TRANSAKSI_TANGGAL}</td>
               <td>{TRANSAKSI_REFERENSI}</td>
               <td>{TRANSAKSI_CATATAN}</td>
               <td style="text-align:right;">{TRANSAKSI_NILAI}</td>
               <td>{TRANSAKSI_TIPE}</td>
            </tr>
            <!-- /patTemplate:tmpl -->
            <tr {CLASS_TD_NAME}>
               <td align="center" colspan="4"><strong>TOTAL</strong></td>
               <td style="text-align:right;"><strong>{TOTAL_TRANSAKSI_NILAI}</strong></td>
               <td></td>
            </tr>
         <!-- /patTemplate:sub -->
      <!-- /patTemplate:tmpl -->
   </table>
   <br />

   <div class="petunjuk-area">
      <h4><!-- patTemplate:gtfwgetconfig config="language" name="petunjuk" / --></h4>
      <div style="margin:10px 0px 0px 10px;font-weight:bold;color:#965F11">
      <div style="padding:0px; margin:1px 5px 0px 0px; width:10px; height:10px; background-color:#FFFBDD; border:#D1C698 1px solid; float: left;">
      </div> = <!-- patTemplate:gtfwgetconfig config="language" name="sudah_dijurnal" / --> </div>

      <div style="margin:10px 0px 0px 10px;">
      <div style="padding:0px; margin:1px 5px 0px 0px; width:10px; height:10px; background-color:#FFFDEF; border:#D1C698 1px solid; float: left;">
      </div> = <!-- patTemplate:gtfwgetconfig config="language" name="belum_dijurnal" / --> </div>
   </div>
<!-- /patTemplate:tmpl -->
