<script language="javascript" type="text/javascript">
   var xpopup;
   function bukaPopupProgram(xurl) {
      var cmbPeriode       = document.getElementById('cmb_tahun_anggaran');
      var tahun_anggaran   = cmbPeriode.options[cmbPeriode.selectedIndex].value;
      var tahun_anggaran_label = cmbPeriode.options[cmbPeriode.selectedIndex].text;
      var urlPopup         = xurl+'&tahun_anggaran='+tahun_anggaran+'&tahun_anggaran_label='+tahun_anggaran_label;
      showPopup(urlPopup,'',600, 550);

   }

   function bukaPopupUnitkerja(xurl) {
      showPopup(xurl,'',550, 550);

   }

   function bukaPopupCetak(xurl) {
      var width  = 1200;
      var height = 600;
      var left   = (screen.width  - width)/2;
      var top    = (screen.height - height)/2;
      var params = 'width='+width+', height='+height;
      params += ', top='+top+', left='+left;
      params += ', directories=no';
      params += ', location=no';
      params += ', menubar=no';
      params += ', resizable=no';
      params += ', scrollbars=yes';
      params += ', status=no';
      params += ', toolbar=no';
      newwin=window.open(xurl,'', params);
      if (window.focus) {
         newwin.focus();
      }

      return false;
   }

   document.getElementById('cmb_tahun_anggaran').onchange   = function(){
      document.getElementById('program').value        = '';
      document.getElementById('program_label').value  = '';
   };
</script>
