<script>
console.log({JSON_COA});
function setParentValue(id,name){
   update_COA_list(id);
   document.getElementById('total_nominal_jurnal').style.display="";
   document.getElementById('coa_total_nominal_show').value="1";
   Behaviour.apply();
   popupClose();
}
window.update_COA_list = function (id)
{
   var data = {JSON_COA};
   document.getElementById('COA_Place_Holder').deleteAllItem();
   var dataToMount = data[id];

   for (var i in dataToMount){
      document.getElementById('COA_Place_Holder').addItem(
         dataToMount[i]['nomor'],
         dataToMount[i]['id'],
         dataToMount[i]['kode'],
         dataToMount[i]['nama'],
         dataToMount[i]['status']
      );
   }
}
</script>
