<!-- patTemplate:tmpl name="content" -->
<h1><!-- patTemplate:gtfwgetconfig config="language" name="manajemen_pengguna" / --></h1>
<br />

   <!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
   <div class="notebox-alert">
      {ISI_PESAN}
   </div>
   <br />
   <!-- /patTemplate:tmpl -->
   
   
   <form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput" >
      <table class="table-edit" width="100%">
         <tr class="subhead">
            <th colspan="2">{JUDUL} <!-- patTemplate:gtfwgetconfig config="language" name="pengguna" / --></th>
         </tr>
         <tr>
            <th width="150"><!-- patTemplate:gtfwgetconfig config="language" name="nama_pengguna" / --></th>
            <td><input type="text" name="username" value="{USERNAME}" size="35" / {READONLY}> *
            <input type="hidden" name="usr" value="{USR}"  />
			<input type="hidden" name="user_id" value="{USER_ID}"  />
            <input type="hidden" name="cari" value="{CARI}"  /></td>
         </tr>
         <!-- patTemplate:tmpl name="view_password" visibility="hidden" -->
         <tr>
            <th><!-- patTemplate:gtfwgetconfig config="language" name="password" / --></th>
            <td><input type="password" name="password"  size="35" /> *</td>
         </tr>
         <!-- /patTemplate:tmpl -->
         <tr>
            <th><!-- patTemplate:gtfwgetconfig config="language" name="grup" / --></th>
            <td>
         <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="group"  / -->
            </td>
         </tr>
		 <tr>
            <th><!-- patTemplate:gtfwgetconfig config="language" name="role" / --></th>
            <td>
         <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="role"  / -->
            </td>
         </tr>
		 <tr>
            <th><!-- patTemplate:gtfwgetconfig config="language" name="unit_kerja" / --></th>
            <td>
         <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="unit_kerja"  / -->
            </td>
         </tr>
         <tr>
            <th><!-- patTemplate:gtfwgetconfig config="language" name="nama_asli" / --></th>
            <td><input type="text" name="realname" value="{REALNAME}" size="35" /></td>
         </tr>
         <tr>
            <th><!-- patTemplate:gtfwgetconfig config="language" name="deskripsi" / --></th>
            <td><textarea name="deskripsi" cols="32">{DESKRIPSI}</textarea></td>
         </tr>
         <tr>
            <th><!-- patTemplate:gtfwgetconfig config="language" name="status" / --></th>
            <td><input type="radio" name="status" value="Yes" {STATUS}/><!-- patTemplate:gtfwgetconfig config="language" name="aktif" / -->
            <input type="radio" name="status" value="No" {NSTATUS}/><!-- patTemplate:gtfwgetconfig config="language" name="tidak_aktif" / --></td>
         </tr>
         <tr class="buttons">
            <th>&nbsp;
            </th>
            <td>
               <input type="submit" name="btnsimpan" value=" Simpan " class="buttonSubmit"/>
               <input  type="submit"  name="btnbalik" value=" Batal " class="buttonSubmit"/>
            </td>
         </tr>
      </table>
   </form>
   
   <br/>
   
   <div class="petunjuk-area">
      <h4><!-- patTemplate:gtfwgetconfig config="language" name="petunjuk" / --></h4>
      <ul>
         <li><!-- patTemplate:gtfwgetconfig config="language" name="info_wajib_diisi" / --></li>
         <li>Nama pengguna adalah nama yang dipakai untuk login, sedangkan nama asli adalah nama asli dari pengguna tersebut. </li>
      </ul>
   </div>
<!-- /patTemplate:tmpl -->
