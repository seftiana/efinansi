<script type='text/javascript'>
function setParent(program_id,program_nama)
{
   var form = document.forms['frmKegiatan'];
   form.data_kegiatan_program_id.value = program_id;
   form.data_program_nama.value= program_nama;   
   form.data_program_nama_hidden.value= program_nama;
   popupClose();
}


</script>

      </tr>

      <tr>
