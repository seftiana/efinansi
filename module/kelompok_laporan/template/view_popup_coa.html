<script type="text/javascript">
var dataCoa       = {COA_DATA};

var setData       = function(elemen, id) {   
    var data       = dataCoa[id];   
    document.getElementById('CoaPlaceHolder_coa').addItem(
        data.id,
        data.kode,
        data.nama,
        'Y',
        'Y',
        'DK',
        '',
        ''
    );   
    // console.log('debet');
    loadSubAkun();   
};

function loadSubAkun () {
   var jurnalPlaceHolder    = document.getElementById('CoaPlaceHolder_coa');
   var coaAkun             = new Array();
   var patern              = /(\w+)_(\w+)_(\d+)/;
   
   if(jurnalPlaceHolder && typeof(jurnalPlaceHolder) != 'undefined'){
      var jurnalNodes       = jurnalPlaceHolder.getElementsByTagName('tr');
      if(jurnalNodes.length > 0){
         for (var i = jurnalNodes.length - 1; i >= 0; i--) {
            var str  = jurnalNodes[i].id;
            if(str.match(patern)){
               var jurnalSplit    = str.split('_');
               var idJurnal      = jurnalSplit[2];
               coaAkun.push(idJurnal);
            }
         };
      }
   }

   

   if(coaAkun.length > 0){
      for (var i = coaAkun.length - 1; i >= 0; i--) {
         var node       = document.getElementById('coa_akun_'+coaAkun[i]);
         var links      = document.getElementById('links-'+coaAkun[i]);
         var img        = document.createElement('img');
         img.src        = 'images/icons/16/button-cancel-tindaklanjut.gif';
         if(typeof(links) != 'undefined' && links != null){

            links.href        = 'javascript:void(0);';
            links.innerHTML   = '';
            links.appendChild(img);
            links.removeAttribute('onclick');
         }
      };
   }
}
// check link yang sudah di definisikan pada form input
loadSubAkun();
</script>
