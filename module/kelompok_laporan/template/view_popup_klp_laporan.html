<script type="text/javascript">
var dataKlp       = {KLP_DATA};

var setData       = function(elemen, id) {   
    var data       = dataKlp[id];   
    document.getElementById('KlpPlaceHolder').addItem(
        data.id,
        data.nama
    );   
    // console.log('debet');
    loadSubAkun();   
};

function loadSubAkun () {
   var klpPlaceHolder    = document.getElementById('KlpPlaceHolder');
   var klpLap             = new Array();
   var patern              = /(\w+)_(\w+)_(\d+)/;
   
   if(klpPlaceHolder && typeof(klpPlaceHolder) !== 'undefined'){
      var klpNodes       = klpPlaceHolder.getElementsByTagName('tr');
      if(klpNodes.length > 0){
         for (var i = klpNodes.length - 1; i >= 0; i--) {
            var str  = klpNodes[i].id;
            if(str.match(patern)){
               var klpSplit    = str.split('_');
               var idJurnal      = klpSplit[2];
               klpLap.push(idJurnal);
            }
         };
      }
   }

   

   if(klpLap.length > 0){
      for (var i = klpLap.length - 1; i >= 0; i--) {
         var node       = document.getElementById('klp_'+klpLap[i]);
         var links      = document.getElementById('links-'+klpLap[i]);
         var img        = document.createElement('img');
         img.src        = 'images/icons/16/button-cancel-tindaklanjut.gif';
         if(typeof(links) !== 'undefined' && links !== null){
            links.href        = 'javascript:void(0);';
            links.innerHTML   = '';
            links.appendChild(img);
            links.removeAttribute('onclick');
         }
      };
   }
}
// check link yang sudah di definisikan pada form input
loadSubAkun();
</script>
