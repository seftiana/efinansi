<script type='text/javascript'>
function setParent(id,kode,nama)
{   
    var randomnumber=Math.floor(Math.random()*20);
    var tr, td;
	var trid = 'tr-{TIPE_POPUP}-' + id + '-' + randomnumber;	
	var btnsimpan= document.getElementById('div-btnsimpan');    
    tbody = document.getElementById('table-{TIPE_POPUP}');    
    
    tbody.style.display='';
	btnsimpan.style.display = '';	
    
    tr = tbody.insertRow(tbody.rows.length);
	tr.id = trid;
    tr.setAttribute("class","table-common-even");
	
	td = tr.insertCell(tr.cells.length);
    td.innerHTML = '<input type="hidden" name="data[{TIPE_POPUP}][tambah][id][]" value="' + id + '" />';
	
	td = tr.insertCell(tr.cells.length);
    td.innerHTML = '<input type="hidden" name="data[{TIPE_POPUP}][tambah][kode][]" value="' + kode + '" /> ' + kode;
	
	td = tr.insertCell(tr.cells.length);
    td.innerHTML = '<input type="hidden" name="data[{TIPE_POPUP}][tambah][nama][]" value="' + nama + '" /> ' + nama;
	
	td = tr.insertCell(tr.cells.length);
    td.innerHTML = '<input type="text" name="data[{TIPE_POPUP}][tambah][prosentase][]" /> %';
	
	td = tr.insertCell(tr.cells.length);
   td.className = 'links';
   td.innerHTML = '<a href="javascript:hapusAkun(\'' + trid + '\')" title="Hapus"><img src="images/button-delete.gif" alt="Hapus"></a>';
    
}

</script>
