<script type="text/javascript">
var dataJurnal       = {JURNAL_DATA};
var update_COA_list  = function (id)
{
   var dataToMount = dataJurnal[id];
   if(dataToMount['jurnal'].length == 0){
      alert('Tidak ada skenario kode jurnal untuk kode jurnal '+dataToMount['data']['nama']);
   }else{
      document.getElementById('COA_Place_Holder').deleteAllItem();
      var dataList      = dataToMount['jurnal'];
      for (var i in dataList){

         document.getElementById('COA_Place_Holder').addItem
         (
            dataList[i]['id'],
            dataList[i]['kode'],
            dataList[i]['nama'],
            dataList[i]['debetORkredit'],
            0
         );
      }
      popupClose();
   }
}
</script>
