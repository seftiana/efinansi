<script type="text/javascript">
  function update_COA_list(coa_id)
{

    var data = {DATA_COA};

    var item = null;

    for (var i = 0; i < data.length; i++)
    {
        if(data[i].coa_id == coa_id)
        {
            item = data[i];
            break;
        }
    }

    if(item == null)
    {
        alert("COA tidak ditemukan");
        return;
    }


    if(item.coa_dk == 'D')
    {

        var input = document.getElementById('debet-nominal-'+item.coa_id);

        if(input)
        {
            // âœ… REPLACE NOMINAL
            input.value = item.nominal;

            setNominalJurnal('CoaPlaceHolder_debet');
        }
        else
        {
            document.getElementById('CoaPlaceHolder_debet').addItem(
                item.coa_id,
                item.coa_kode,
                item.coa_nama,
                '',
                '',
                item.ket,
                item.nominal
            );
        }

    }
    else
    {

        var input = document.getElementById('kredit-nominal-'+item.coa_id);

        if(input)
        {
            input.value = item.nominal;

            setNominalJurnal('CoaPlaceHolder_kredit');
        }
        else
        {
            document.getElementById('CoaPlaceHolder_kredit').addItem(
                item.coa_id,
                item.coa_kode,
                item.coa_nama,
                '',
                '',
                item.ket,
                item.nominal
            );
        }

    }

}


</script>
