<!-- patTemplate:tmpl name="content" -->
<h1>RKAKL Kode Penerimaan</h1>
<br/>
   <!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
   <div class="notebox-alert">
      {ISI_PESAN}
   </div>
   <br/>
   <!-- /patTemplate:tmpl -->
   <form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput" >
   <input type="hidden" name="dataId" value="{ID}"  />
      <table class="table-edit" width="100%">
         <tr class="subhead">
            <th colspan="2">{JUDUL} Sumber Dana</th>
         </tr>
         <tr>
            <th width="150">
				<!-- patTemplate:gtfwgetconfig config="language" name="sumber_dana" / -->
			</th>
            <td>
				<input type="text" name="sumber_dana_nama" value="{SUMBER_DANA_NAMA}" size="50"/>
				&nbsp;*
			</td>
		</tr>
		<tr>
			<th>
			<!-- patTemplate:gtfwgetconfig config="language" name="set_aktif" / -->
			</th>
			<td>
				<input type="radio" name="is_aktif" value="Y" {AKTIF_YA} />
				<!-- patTemplate:gtfwgetconfig config="language" name="ya" / -->
				<input type="radio" name="is_aktif" value="T" {AKTIF_TIDAK} />
				<!-- patTemplate:gtfwgetconfig config="language" name="tidak" / -->
			</td>
         </tr>
         <tr class="buttons">
            <th>&nbsp;
            </th>
            <td>
               <input type="submit" name="btnsimpan" value=" Simpan " class="buttonSubmit"/>
               <input  type="submit"  name="btnbalik" value=" Batal " class="buttonSubmit"/>
            </td>
         </tr>
      </table>
      <div id="calc" style="margin:20px; margin-bottom:50px; position:absolute; z-index:999999">
   &nbsp;
   </div>
   </form>

   <div class="petunjuk-area" id="petunjuk">
      <h4><!-- patTemplate:gtfwgetconfig config="language" name="petunjuk" / --></h4>
      <ul>
         <li><!-- patTemplate:gtfwgetconfig config="language" name="info_wajib_diisi" / --></li>
      </ul>
   </div>
<!-- /patTemplate:tmpl -->
