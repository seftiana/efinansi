<script language="javascript" type="text/javascript">
	function setParent(xid, xlabel) {
		document.getElementById('unitkerja').value=xid;
		document.getElementById('unitkerja_label').value=xlabel;
      if(xid == 1) {
         document.getElementById('tipe_transaksi').options[4] = new Option('Pencairan Anggaran', 4);
      }else{
        document.getElementById('tipe_transaksi').options[4] = null;
      }
      document.getElementById('tipe_transaksi').value = ''; 
      jsCheck(6);
      popupClose();
	}
</script>
