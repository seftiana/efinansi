<script language="javascript" type="text/javascript">
   function setParent(xid, xlabel) {
      document.getElementById('txt_unit_id').value    = xid;
      document.getElementById('txt_unit_nama').value  = xlabel.replace("\'","'");

      var totalAnggaranLabel     = document.getElementById('total_anggaran_div');
      var totalAnggaranInput     = document.getElementById('total_anggaran_txt');
      var realisasiNominalLabel  = document.getElementById('realisasi_nominal_div');
      var realisasiNominalInput  = document.getElementById('realisasi_nominal_txt');
      var pencairanLabel         = document.getElementById('realisasi_pencairan_div');
      var pencairanInput         = document.getElementById('realisasi_pencairan_txt');
      var dataNominal            = document.getElementById('data_nominal');
      var persentaseInput        = document.getElementById('persentase');
      var placeHolder            = document.getElementById('KOMP_Place_Holder');
      var kegiatanUnit           = document.getElementById('kegiatanunit_id');
      var programInput           = document.getElementById('program');
      var programLabel           = document.getElementById('program_label');
      var subprogram             = document.getElementById('subprogram');
      var subprogramLabel        = document.getElementById('subprogram_label');
      var kegiatanref            = document.getElementById('kegiatanref');
      var kegiatanrefLabel       = document.getElementById('kegiatanref_label');

      if(typeof(kegiatanUnit) != 'undefined' && kegiatanUnit != null){
         if(kegiatanUnit.value != xid){
            if(typeof(programInput) != 'undefined' && programInput != null){
               programInput.value      = '';
            }

            if(typeof(programLabel) != 'undefined' && programLabel != null){
               programLabel.value      = '';
            }

            if(typeof(subprogram) != 'undefined' && subprogram != null){
               subprogram.value        = '';
            }

            if(typeof(kegiatanref) != 'undefined' && kegiatanref != null){
               kegiatanref.value       = '';
            }

            if(typeof(subprogramLabel) != 'undefined' && subprogramLabel != null){
               subprogramLabel.value   = '';
            }

            if(typeof(kegiatanrefLabel) != 'undefined' && kegiatanrefLabel != null){
               kegiatanrefLabel.value  = '';
            }

            if(typeof(totalAnggaranLabel) != 'undefined' && totalAnggaranLabel != null){
               totalAnggaranLabel.innerHTML     = '0';
            }

            if(typeof(totalAnggaranInput) != 'undefined' && totalAnggaranInput != null){
               totalAnggaranInput.value         = 0;
            }

            if(typeof(realisasiNominalLabel) != 'undefined' && realisasiNominalLabel != null){
               realisasiNominalLabel.innerHTML  = '0';
            }

            if(typeof(realisasiNominalInput) != 'undefined' && realisasiNominalInput != null){
               realisasiNominalInput.value      = 0;
            }

            if(typeof(pencairanLabel) != 'undefined' && pencairanLabel != null){
               pencairanLabel.innerHTML      = '0';
            }

            if(typeof(pencairanInput) != 'undefined' && pencairanInput != null){
               pencairanInput.value          = 0;
            }

            if(typeof(dataNominal) != 'undefined' && dataNominal != null){
               dataNominal.value             = 0;
            }

            if(typeof(persentaseInput) != 'undefined' && persentaseInput != null){
               persentaseInput.value         = 0;
            }

            if(typeof(placeHolder) != 'undefined' && placeHolder != null){
               if(typeof(placeHolder.deleteAllItem) == 'function'){
                  placeHolder.deleteAllItem();
               }
            }
         }
      }

      popupClose();
   }
</script>
