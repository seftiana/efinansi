<script type='text/javascript'>
function setParent(referensi_id , referensi_nama , referensi_nilai , referensi_nilai_view ,referensi_tanggal)
{
   document.getElementById('transaksi').value=referensi_id;
	document.getElementById('transaksi_label').value=referensi_nama;
	document.getElementById('nominal').value=referensi_nilai_view;
	document.getElementById('transaksi_nilai').value=referensi_nilai;
	document.getElementById('kredit_nilai').value=referensi_nilai;
	document.getElementById('kredit_nilai_view').innerHTML=' ' + referensi_nilai_view;
	popupClose();
}

</script>
