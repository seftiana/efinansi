<!-- patTemplate:tmpl name="content" -->
<h1>
   <!-- patTemplate:gtfwgetconfig config="language" name="manajemen_rencana_strategis" / -->
</h1>
<br />
<form method="POST" name="frmRenstra" action="{URL_SEARCH}" class="dataquest xhr_simple_form dest_subcontent-element" id="filterbox">
   <table >
      <tr>
         <th colspan="2">
            <h2>
               <strong><!-- patTemplate:gtfwgetconfig config="language" name="pencarian" / --></strong>
            </h2>
         </th>
      </tr>
      <tr>
         <th style="width: 135px;">
            <!-- patTemplate:gtfwgetconfig config="language" name="nama_renstra" / -->
         </th>
         <td>
            <input type="text" name="nama" value="{NAMA}" size="40" />
         </td>
      </tr>
      <tr>
         <th>
            Tahun
         </th>
         <td>
            <!-- patTemplate:gtfwrendermodule module="combobox" submodule="Combobox" action="view" name="startYear" / -->
            <label style="float: left; vertical-align: middle; padding-left: 6px;">
               s/d
            </label>
            <!-- patTemplate:gtfwrendermodule module="combobox" submodule="Combobox" action="view" name="endYear" / -->
         </td>
      </tr>
      <tr>
         <th>
            &nbsp;
         </th>
         <td>
            <input type="submit" name="btncari" value="Tampilkan &raquo;" class="buttonSubmit"/>
            <input type="reset" name="btnReset" value="Reset" class="buttonSubmit" />
         </td>
      </tr>
   </table>
</form>
<br />
<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="{CLASS_PESAN}">
   {ISI_PESAN}
</div>
<br />
<!-- /patTemplate:tmpl -->
<div class="pageBar">
   <!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
   <div class="toolbar">
      <a class="xhr dest_subcontent-element" href="{URL_ADD}" title="Tambah Data Renstra">
         <img src="images/icons/16/button-add.gif" alt=""> <!-- patTemplate:gtfwgetconfig config="language" name="tambah" / -->
      </a>
   </div>
</div>
<table class="table-common" width="100%">
   <thead>
      <tr >
         <th rowspan="2" width="5">
            <!-- patTemplate:gtfwgetconfig config="language" name="no" / -->
         </th>
         <th rowspan="2" align="center">
            <!-- patTemplate:gtfwgetconfig config="language" name="nama" / -->
         </th>
         <th colspan="2" align="center">
            <!-- patTemplate:gtfwgetconfig config="language" name="tanggal" / -->
         </th>
         <th rowspan="2" valign="center" width="50px" >
            <!-- patTemplate:gtfwgetconfig config="language" name="status" / -->
         </th>
         <th rowspan="2" valign="center" width="95px">
            <!-- patTemplate:gtfwgetconfig config="language" name="aksi" / -->
         </th>
      </tr>
     <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="awal" / -->
         </th>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="selesai" / -->
         </th>
     </tr>
   </thead>
   <tbody>
      <!-- patTemplate:tmpl name="data_grid" type="condition" conditionvar="IS_DATA_EMPTY" -->
         <!-- patTemplate:sub condition="YES" -->
         <tr>
            <td colspan="7" align="center">
               <em>
                  --<!-- patTemplate:gtfwgetconfig config="language" name="data_kosong" / -->--
               </em>
            </td>
         </tr>
         <!-- /patTemplate:sub -->
         <!-- patTemplate:sub condition="NO" -->
            <!-- patTemplate:tmpl name="data_item" -->
            <tr class="{DATA_CLASS_NAME}">
               <td align="center">
                  {DATA_NOMOR}
               </td>
               <td>
                  {DATA_NAMA}
               </td>
               <td style="text-align: center;">
                  <!-- patTemplate:var name="DATA_TANGGAL_AWAL" modifier="gtfwindonesiandate" format="long" separator=" " / -->
               </td>
               <td style="text-align: center;">
                  <!-- patTemplate:var name="DATA_TANGGAL_AKHIR" modifier="gtfwindonesiandate" format="long" separator=" " / -->
               </td>
               <td class="links" align="center">
                  <!-- patTemplate:tmpl name="status_aktif" type="condition" conditionvar="IS_AKTIF" -->
                     <!-- patTemplate:sub condition="YES" -->
                        <a href="javascript:void(0);" style="display: inline-block; float: none;">
                           <img src="images/icons/16/tick_circle.png" />
                        </a>
                     <!-- /patTemplate:sub -->
                     <!-- patTemplate:sub condition="NO" -->
                        <a class="set_active" href="{DATA_URL_AKTIF}" data-id="{DATA_ID}" title="Set Aktif" style="display: inline-block; float: none;">
                           <img src="images/icons/16/button-check.gif" alt="Set Aktif" />
                        </a>
                     <!-- /patTemplate:sub -->
                  <!-- /patTemplate:tmpl -->
               </td>
               <td class="links" align="center">
                  <a class="xhr dest_subcontent-element" href="{DATA_URL_EDIT}" title="<!-- patTemplate:gtfwgetconfig config="language" name="ubah" / -->">
                     <img src="images/icons/16/button-edit.gif" alt="Ubah"/>
                  </a>
                  <!-- patTemplate:tmpl name="status" type="condition" conditionvar="IS_AKTIF" -->
                     <!-- patTemplate:sub condition="YES" -->
                        &nbsp;
                     <!-- /patTemplate:sub -->
                     <!-- patTemplate:sub condition="NO" -->
                        <a class="xhr dest_subcontent-element" href="{DATA_URL_DELETE}" title="<!-- patTemplate:gtfwgetconfig config="language" name="hapus" / -->" >
                           <img src="images/icons/16/button-delete.gif" alt="Hapus" />
                        </a>
                     <!-- /patTemplate:sub -->
                  <!-- /patTemplate:tmpl -->
                  <a href="{DATA_URL_DETAIL}" class="xhr dest_subcontent-element" title="Detail">
                     <img src="images/icons/16/detail.gif" alt="detail" />
                  </a>
               </td>
            </tr>
            <!-- /patTemplate:tmpl -->
         <!-- /patTemplate:sub -->
      <!-- /patTemplate:tmpl -->
   </tbody>
</table>
<div class="pageBar">
   <!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_bottom"  / -->
</div>
</form>

<div class="petunjuk-area" id="petunjuk">
   <h4>
      <!-- patTemplate:gtfwgetconfig config="language" name="petunjuk" / -->
   </h4>
   <ul>
      <li>
         <img src="images/icons/16/button-add.gif" /> Untuk melakukan penambahan data Renstra
      </li>
      <li>
         <img src="images/icons/16/tick_circle.png" /> Data Renstra dalam status Aktif
      </li>
      <li>
         <img src="images/icons/16/button-check.gif" /> Untuk melakukan set-aktif pada data Renstra yang tidak aktif.
      </li>
      <li>
         <img src="images/icons/16/button-edit.gif" /> Untuk edit data Renstra
      </li>
      <li>
         <img src="images/icons/16/button-delete.gif" /> Untuk menghapus data Renstra
      </li>
   </ul>
</div>
<!-- /patTemplate:tmpl -->
