<h1>

    {ISI_PESAN}

<form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput">
    <input type="hidden" name="data_id" value="{DATA_ID}" />
    <table class="table-edit" width="100%">
        <tr class="subhead">
            <th colspan="2">
                {TITLE} <!-- patTemplate:gtfwgetconfig config="language" name="sasaran" / -->
            </th>
        </tr>
        <tr>
            <th >
                <!-- patTemplate:gtfwgetconfig config="language" name="kode" / -->
            </th>
            <td>
                <input type="text" name="kode" id="kode" value="{KODE}" size="20" maxlength="15" /> *
            </td>
        </tr>
        <tr>
            <th>
                <!-- patTemplate:gtfwgetconfig config="language" name="tujuan" / -->
            </th>
            <td style="vertical-align:top;">
				<input type="hidden" name="tujuan_id" id="tujuan_id" value="{TUJUAN_ID}"/>
                <textarea name="tujuan" id="tujuan" rows="4" cols="50" style="resize:none;"
                 onclick="PopupTujuan('{URL_TUJUAN}');" onfocus="PopupTujuan('{URL_TUJUAN}');" 
                  readonly="readonly">{TUJUAN}</textarea><span style="vertical-align:top;">
                <input type="button" name="btnVisi" value=" ... " onclick="PopupTujuan('{URL_TUJUAN}');"> *</span>
            </td>
        </tr>
        <tr>
            <th>
                <!-- patTemplate:gtfwgetconfig config="language" name="uraian" / -->
            </th>
            <td>
                <textarea name="nama" id="nama" rows="5" cols="50" style="resize:none;">{NAMA}</textarea>
                <span style="vertical-align:top;">*</span>
            </td>
        </tr>
        <tr class="buttons">
            <th>
                &nbsp;
            </th>
            <td>
                <input type="submit" name="btnsimpan" value=" {BUTTON} " class="buttonSubmit"/>
                <input  type="submit"  name="btnbalik" value=" Batal " class="buttonSubmit"/>
            </td>
        </tr>
    </table>
</form>
