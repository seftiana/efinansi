<script language="javascript" type="text/javascript">
var xpopup;
function bukaPopupCetak(xurl) {
	var nomor_bukti = document.getElementById('nomor_bukti').value;
	var nilai = document.getElementById('nilai').value;
	var penerima = document.getElementById('penerima').value;
   var pos = document.getElementById('pos').value;
   var mengetahui = document.getElementById('mengetahui').value;
	var pejabat_rektorat = document.getElementById('pejabat_rektorat').options[document.getElementById('pejabat_rektorat').selectedIndex].value;
   var pejabat_bendahara = document.getElementById('pejabat_bendahara').options[document.getElementById('pejabat_bendahara').selectedIndex].value;

	var str_url = '&nomor_bukti=' + nomor_bukti + '&pos=' + pos + '&nilai=' + nilai + '&penerima=' + penerima + '&mengetahui=' + mengetahui + '&pejabat_rektorat=' + pejabat_rektorat + '&pejabat_bendahara=' + pejabat_bendahara;

	xpopup=window.open(xurl + str_url,'xpopup','width=900,height=600,resizable=yes,scrollbars=yes,right=0;center');
	xpopup.focus();
}
</script>
