<!-- patTemplate:tmpl name="content" -->
<form method="POST" action="{URL_SEARCH}" id="filterboxpopup" name="filterboxpopup"
class="dataquest xhr_simple_form dest_popup-subcontent">
   <table>
      <tr class="subhead">
         <th colspan="2">
            <h2>
               <strong>
                  <!-- patTemplate:gtfwgetconfig config="language" name="pencarian" / -->
               </strong>
            </h2>
         </th>
      </tr>
      <tr>
         <th style="width: 95px;">
            <!-- patTemplate:gtfwgetconfig config="language" name="unit_kerja" / -->
         </th>
         <td>
            <input type="hidden" name="unit_id" value="{UNIT_ID}" id="src_unit_id" />
            <label style="font-weight: bold;">
               {UNIT_NAMA}
            </label>
         </td>
      </tr>
      <tr>
         <th>
            <!-- patTemplate:gtfwgetconfig config="language" name="kode" / -->

      <tr>

            <!-- patTemplate:gtfwgetconfig config="language" name="nama" / -->
         </th>

         <th>
            &nbsp;

            <input type="submit" name="btnSearch" value="Tampilkan &raquo;" class="buttonSubmit" />

</form>

          <th rowspan="2">
            <!-- patTemplate:gtfwgetconfig config="language" name="no_pengajuan" / -->
         </th>

            <!-- patTemplate:gtfwgetconfig config="language" name="nama" / -->

            <!-- patTemplate:gtfwgetconfig config="language" name="nominal" / -->

            <!-- patTemplate:gtfwgetconfig config="language" name="aksi" / -->

      </tr>
      <tr>
         <th style="width: 115px;">
            <!-- patTemplate:gtfwgetconfig config="language" name="nominal_pencairan_disetujui_rp" / -->
         </th>
         <th style="width: 115px;">
            <!-- patTemplate:gtfwgetconfig config="language" name="nominal_yang_sudah_dicairkan_rp" / -->

            <!-- patTemplate:gtfwgetconfig config="language" name="nominal_spj_rp" / -->

   </thead>
   <tbody>
      <!-- patTemplate:tmpl name="data_grid" type="condition" conditionvar="DATA_EMPTY" -->
         <!-- patTemplate:sub condition="YES" -->
            <tr>
               <td colspan="8">
                  <center>
                     <em>
                        <!-- patTemplate:gtfwgetconfig config="language" name="data_kosong" / -->
                     </em>
                  </center>
               </td>
            </tr>
         <!-- /patTemplate:sub -->
         <!-- patTemplate:sub condition="NO" -->
            <!-- patTemplate:tmpl name="data_list" -->
               <tr class="{CLASS_NAME}">
                  <td align="center">
                     {NOMOR}
                  </td>
                  <td>
                     {KODE}
                  </td><td>
                     {NO_PENGAJUAN}
                  </td>
                  <td>
                     {NAMA}
                  </td>
                  <td align="right">
                     {NOMINAL_APPROVE}

                  <td align="right">
                     {NOMINAL_REALISASI}
                  </td>
                  <td align="right">
                     {NOMINAL_SPJ}
                  </td>
                  <td class="links">
                     <a href="javascript:void(0);" title="Pilih" onclick="setData('{ID}','{NAMA}');update_KOMP_list({ID});">
                        <img src="images/icons/16/button-check.gif" alt="Pilih" />
                     </a>
                  </td>
               </tr>
            <!-- /patTemplate:tmpl -->
         <!-- /patTemplate:sub -->
      <!-- /patTemplate:tmpl -->

</table>
<!-- end: Table List -->
<script type="text/javascript">

var form             = document.forms['frmInput'];
var setData          = function(xid,xnama){

   if(form){
      var elements   = form.elements;
      var inpRealisasiId      = elements.realisasi_id;
      var inpRealisasiNama    = elements.realisasi_nama; 
      inpRealisasiId.value    = xid;
      inpRealisasiNama.value  = xnama;
   }

   //popupClose();
}

   document.update_KOMP_list = function (pid)
   {
      document.getElementById('KOMP_Place_Holder').deleteAllItem();
      var data          = {KOMP_DATA};
      var dataToMount   = data[pid];
      if(dataToMount.length > 0){
         for (var i in dataToMount){
            document.getElementById('KOMP_Place_Holder').addItem(
               dataToMount[i]['pid'],
               dataToMount[i]['pdet_id'],
               dataToMount[i]['komponen_kode'],
               dataToMount[i]['komponen_nama'],
               dataToMount[i]['komponen_deskripsi'],
               dataToMount[i]['komponen_coa_id'],
               dataToMount[i]['komponen_coa_kode'],
               dataToMount[i]['nominal']
            );
         }
      }
      popupClose();
   }

</script>
